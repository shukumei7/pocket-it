<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket IT</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Pocket IT</h1>
            <div id="header-right">
                <button id="clear-btn" title="New Chat"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg></button>
                <span id="status" class="offline">Disconnected</span>
            </div>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="message-input" placeholder="Send us a message..." rows="2"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
