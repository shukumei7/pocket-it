<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket IT</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Pocket IT</h1>
            <span id="status" class="offline">Disconnected</span>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="message-input" placeholder="Describe your IT issue..." rows="2"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
